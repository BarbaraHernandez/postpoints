<!doctype html>
<html lang=en>
    <head>
        <title>Post Class House Points</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>

        <!-- header -->
        <div class="container text-center">
            <div class="row">
                <div class="col-sm">
                    <div class="card">
                        <h1 class="display-4" id="header-text">House Points</h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- House Points -->
        <div class="container text-center">
            <div class="row">
                <!--Red-->
                <div class="col-sm">
                    <div class="card">
                        <div class="card-body" id="red-body">
                            <button type="button" class="btn btn-light" id="award-red">Award</button>
                            <h3 id="red-points">0</h3>
                            <button type="button" class="btn btn-dark" id="deduct-red">Deduct</button>
                        </div>
                    </div>
                </div>
                <!--Blue-->
                <div class="col-sm">
                    <div class="card">
                        <div class="card-body" id="blue-body">
                            <button type="button" class="btn btn-light" id="award-blue">Award</button>
                            <h3 id="blue-points">0</h3>
                            <button type="button" class="btn btn-dark" id="deduct-blue">Deduct</button>
                        </div>
                    </div>
                </div>
                <!--Green-->
                <div class="col-sm">
                    <div class="card">
                        <div class="card-body" id="green-body">
                            <button type="button" class="btn btn-light" id="award-green">Award</button>
                            <h3 id="green-points">0</h3>
                            <button type="button" class="btn btn-dark" id="deduct-green">Deduct</button>
                        </div>
                    </div>
                </div>
                <!--Yellow-->
                <div class="col-sm">
                    <div class="card">
                        <div class="card-body" id="yellow-body">
                            <button type="button" class="btn btn-light" id="award-yellow">Award</button>
                            <h3 id="yellow-points">0</h3>
                            <button type="button" class="btn btn-dark" id="deduct-yellow">Deduct</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    
        <!--javascript-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
        <script src="assets/js/main.js"></script>

    </body>
</html>
